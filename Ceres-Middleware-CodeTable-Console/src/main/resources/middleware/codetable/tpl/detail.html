<div class="inmodal">
    <div class="color-line"></div>
    <div class="modal-header text-center">
        <!--<i class="fa fa-sliders color-success h-modal-icon"></i>-->
        <h4 class="modal-title" >正在编辑:<font ng-bind="category.desc"></font></h4>
    </div>
    <div class="modal-body">
    	<div class="row" >
    		<div class="col-md-12">
    			<button class="btn btn-default btn-sm pull-right" ng-click="addCode()"><i class="fa fa-fw fa-plus"></i> 添加选项</button>
    		</div>
    		<div class="col-md-12">
    			&nbsp;
    		</div>
    		<form method="get" class="form-horizontal ng-pristine ng-valid" ng-show="code!=undefined">
                <div class="form-group col-md-4">
                	<label class="col-sm-4 control-label">代码</label>
                    <div class="col-sm-8"><input class="form-control" type="text" ng-model="code.value" maxlength="25"></div>
                </div>
                <div class="form-group col-md-4">
                	<label class="col-sm-4 control-label">名称</label>
                    <div class="col-sm-8"><input class="form-control" type="text" ng-model="code.desc" maxlength="25"> 
                    </div>
                </div>
                <div class="col-md-2" >
    				<button class="btn btn-primary btn-block" ng-click="saveCode()">保存</button>
    			</div>
    			 <div class="col-md-2" >
    				<button class="btn btn-default btn-block" ng-click="cancelSaveCode()">取消</button>
    			</div>
    			
            </form>
    		
    		<div class="col-md-12">
    			&nbsp;
    		</div>
    		<div class="col-md-12">
		        <table class="table table-bordered table-striped" cellpadding="1" cellspacing="1">
		            <thead>
			            <tr>
			                <th class="text-center">代码</th>
			                <th class="text-center">名称</th>
			                <th class="text-center">操作</th>
			            </tr>
		            </thead>
		            <tbody>
			            <tr ng-repeat="code in category.codes">
			                <td ng-bind="code.value" class="text-center"></td>
			                <td ng-bind="code.desc" class="text-center"></td>
			                <td class="text-center" width="20%">
			                	<!-- <button class="btn btn-default btn-xs" uib-popover="排序上移" popover-trigger="mouseenter"><i class="fa fa-arrow-up"></i></button>
			                	<button class="btn btn-default btn-xs" uib-popover="排序下移" popover-trigger="mouseenter"><i class="fa fa-arrow-down"></i></button> -->
			                	<button class="btn btn-default btn-xs" ng-click="editCode(code)"><i class="fa fa-edit"></i></button>
			                	<button class="btn btn-default btn-xs" ng-click="removeCode(code)"><i class="fa fa-trash"></i></button>
			                </td>
			            </tr>
		            </tbody>
		        </table>
		     </div>
    	</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
    </div>
</div>
