<div class="row">
	<div class="col-md-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">轮播广告编辑</h3>
				<div class="box-tools pull-right">
				</div>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<div class="row">
					<div class="col-md-12">
						<form role="form">
							<div class="form-group">
								<label>跳转地址</label> <input type="text" class="form-control"
									ng-model="currentPic.href" placeholder="http://">
							</div>
							<div class="form-group">
								<label>弹出新窗口?</label> <select class="form-control"
									ng-model="currentPic.newwin">
									<option value="N">本窗口</option>
									<option value="Y">弹出新窗口</option>
								</select>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- /.box-body -->
			<div class="box-footer">
				<a class="btn btn-default" ceres-action="return"
					ng-href="#/carouseladvertising/update?id={{currentPic.namespace}}">返回列表</a>
				<button type="button" class="btn btn-primary pull-right"
					ng-click="confirmConfig()">保存并关闭</button>
			</div>
			<!-- /.box-footer -->
		</div>
	</div>
</div>
