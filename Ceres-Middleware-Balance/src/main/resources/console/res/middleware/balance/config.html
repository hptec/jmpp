<div class="row">
	<div class="col-md-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">账户选项设置</h3>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<div class="col-md-3">
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">提现账户</label> 
						<select class="form-control" ng-model="values.account" ng-options="s.key as s.desc for s in accounts"></select>
					</div>
					<div class="form-group">
						<label class="control-label">单笔提现限额(0为不允许提现,-1为不限制总额)</label> 
						<div class="input-group">
		                    <input class="form-control" ng-model="values.singlelimit"  type="number"></input>
		                    <span class="input-group-addon">元/笔</span>
	                  	</div>
					</div>
					<div class="form-group">
						<label class="control-label">是否允许同时提交多笔提现请求</label> 
						<select class="form-control" ng-model="values.repeatsubmit" ng-options="s.key as s.desc for s in yes_no"></select>
					</div>
					<div class="form-group">
						<label class="control-label">单笔手续费(每笔固定金额)</label> 
						<div class="input-group">
		                    <input class="form-control" ng-model="values.feepersubmit"  type="number"></input>
		                    <span class="input-group-addon">元/笔</span>
	                  	</div>
					</div>
					<div class="form-group">
						<label class="control-label">提现费率(按流量计)</label> 
						<div class="input-group">
		                    <input class="form-control" ng-model="values.feeratio"  type="number"></input>
		                    <span class="input-group-addon">%</span>
	                  	</div>
					</div>
				</div>
			</div>
			<!-- /.box-body -->
			<div class="box-footer">
				<button type="button" class="btn btn-primary pull-right" ng-click="confirmConfig()">保存修改</button>
			</div>
			<!-- /.box-footer -->
		</div>
	</div>
</div>
