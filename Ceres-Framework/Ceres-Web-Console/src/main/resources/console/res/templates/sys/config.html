<div class="row" >
	<div class="col-md-12">
		<div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">参数配置</h3>
            </div><!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">选择参数名称</label>
                  <div class="col-sm-5"> 
                    <select class="form-control" ng-model="key" ng-change="pickvalue()" ng-options="s.key as s.key+' - ['+s.desc+']' for s in configall">
                    	</select>
                  </div>
                   <small class=" col-sm-5 control-label " style="text-align:left;"></small>
                </div>
                 <div class="form-group">
                  <label class="col-sm-2 control-label">参数值</label>
                  <div class="col-sm-5"> 
                   <input type="text" class="form-control" ng-model="value">
                  </div>
                   <small class=" col-sm-5 control-label " style="text-align:left;"></small>
                </div>
              </div><!-- /.box-body -->
              <div class="box-footer">
                <button type="button" class="btn btn-primary pull-right" ng-click="doUpdate()">确认修改</button>
              </div><!-- /.box-footer -->
            </form>
          </div>
	</div>
</div>
