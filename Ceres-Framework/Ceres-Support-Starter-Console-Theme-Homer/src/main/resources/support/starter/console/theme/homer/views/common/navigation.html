        <div class="stats-label text-color ">
            <span class="font-extra-bold font-uppercase" ng-bind="currentUser.name"></span>

            <div class="dropdown" uib-dropdown>
                <a uib-dropdown-toggle href>
                    <small class="text-muted">Founder of App <b class="caret"></b></small>
                </a>
                <ul class="animated flipInX m-t-xs" uib-dropdown-menu>
                    <li><a ui-sref="app_views.contacts">Contacts</a></li>
                    <li><a ui-sref="app_views.profile">Profile</a></li>
                    <li><a ui-sref="analytics">Analytics</a></li>

                    <li><a ui-sref="common.login">退出登录</a></li>

            </div>

            <div>

                    $260 104,200
                </h4>
                <small class="text-muted">Your income from the last year in sales product X.</small>
            </div> -->
        </div>
    </div>

    <ul  class="nav" id="side-menu">
         <li ng-repeat="topMenu in menus" >
            <a ng-click="topMenu.submenus.length > 0?undefined:jump(topMenu.uri)" style="font-size:14px;" >
            	<i ng-class="topMenu.icon"></i> 
            	<span class="nav-label" ng-bind="topMenu.caption"></span> 
            	<span class="fa arrow" ng-if="topMenu.submenus.length > 0"></span> 
            </a>
            
            <ul class="nav nav-second-level"  ng-if="topMenu.submenus.length > 0">
                <li ng-repeat="secondMenu in topMenu.submenus track by $index">
                	<a ng-click="jump(secondMenu.uri)" style="font-size:14px;">
                		<i ng-class="secondMenu.icon"></i> 
		            	<span class="nav-label" ng-bind="secondMenu.caption"></span> 
		            	<span class="fa arrow" ng-if="secondMenu.submenus.length > 0"></span> 
                	</a>
                </li>
            </ul>
        </li> 
    </ul>
</div>
