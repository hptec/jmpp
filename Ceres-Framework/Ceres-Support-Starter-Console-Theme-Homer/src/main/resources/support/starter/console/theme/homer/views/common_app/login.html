<div class="login-container" ng-controller="commonLoginCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h3> 欢迎登录 <font ng-bind="platform.frontend.fullName"></font> 管理系统</h3>
                <!-- <small>This is the best app ever!</small> -->
            </div>
            <div class="hpanel">
                <div class="panel-body">
                        <form  id="loginForm">
                            <div class="form-group" ng-repeat="f in loginFields">
                                <label class="control-label" ng-bind="f.title"></label>
                                <input type="{{f.type}}" placeholder="请输入您的{{f.title}}" title="请输入您的{{f.title}}" required="" value="" name="{{f.name}}" id="{{ff.name}}" class="form-control" ng-model="loginEntity[f.name]">
                                <span class="help-block small hide">您在平台的唯一登录名</span>
                            </div>
                            <div class="checkbox">
                                    <input icheck type="checkbox" ng-model="loginEntity.remember" ng-init="remember = true">
                                     记住我的登录状态<font class="help-block small" style="display:inline;">(请勿在公用电脑上选择此选项)</font>
                                	<p></p>
                            </div>
                            <button class="btn btn-success btn-block" id="loginBtn">登录</button>
                            <a class="btn btn-default btn-block hide" href="#">注册</a>
                        </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <!-- <strong>HOMER</strong> - AngularJS Responsive WebApp  --><br/> <font ng-bind-html="platform.developer.copyright"></font> <font ng-bind-html="platform.developer.name"></font>
        </div>
    </div>
</div>
