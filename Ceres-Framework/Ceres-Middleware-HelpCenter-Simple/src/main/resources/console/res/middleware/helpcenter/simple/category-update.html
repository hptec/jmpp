<div class="row">
	<div class="col-md-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">帮助中心分类设置</h3>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<div class="col-md-3">
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">名称<font color="red">*</font></label> 
						<input type="text" class="form-control" ng-model="category.name">
					</div>
					<div class="form-group">
						<label class="control-label">上级分类</label> 
						<select class="form-control" ng-model="category.parent_id" ng-options="s.id as s.name for s in allcate">
							<option value="">顶级分类</option>
						</select>
					</div>
					<div class="form-group">
						<label class="control-label">排序序号</label> 
						<input class="form-control" type="number"  ng-model="category.sort"></input>
					</div>
					<div class="form-group">
						<label class="control-label">是否可见</label> 
						<select class="form-control" ng-model="category.visible" ng-options="s.key as s.desc for s in yes_no"></select>
					</div>
				</div>
			</div>
			<!-- /.box-body -->
			<div class="box-footer">
				<a class="btn btn-default" ceres-action="return" ng-href="#/helpcenter/category/search">返回列表</a>
				<button type="button" class="btn btn-primary pull-right" ng-click="confirm()">保存修改</button>
				
			</div>
			<!-- /.box-footer -->
		</div>
	</div>
</div>
