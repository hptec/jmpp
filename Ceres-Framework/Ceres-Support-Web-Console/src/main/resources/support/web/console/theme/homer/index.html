<!DOCTYPE html>
<html app>
<head>
<base href="/$$ceres_sys/console/" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Page title set in pageTitle directive -->
<title page-title></title>
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<!--<link rel="shortcut icon" type="image/ico" href="favicon.ico" />-->
<!-- <script type="text/javascript" cui-load-script="requirejs"
	src="/api/classpath/query/support/web/bower_components/requirejs/require.js"></script> -->
<script type="text/javascript"
	src="/api/classpath/query/support/web/js/cui.js"></script>


</head>

<!-- Body -->
<!-- appCtrl controller with serveral data used in theme on diferent view -->
<!-- landing-scrollspy is directive for scrollspy used in landing page -->
<body landing-scrollspy tour backdrop="true"
	class="fixed-navbar fixed-footer">

	<!-- Simple splash screen-->
	<div class="splash">
		<div class="color-line"></div>
		<div class="splash-title">
			<h1>Homer - Responsive Admin Theme</h1>
			<p>Special Admin Theme for small and medium webapp with very
				clean and aesthetic style and feel.</p>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	<!--[if lt IE 7]>
<p class="alert alert-danger">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

	<!-- Page view wrapper -->
	<div ui-view autoscroll="true"></div>
	<div ng-controller="appcmd" style="display: none;">
		<a href="javascript:void(0);" ng-click="jump(pg.name)"
			ng-repeat="pg in pages" ng-bind="pg.name"></a>
	</div>
</body>
<script>
	cui.config({
		platform : {
			category : "console"
		},
		html5mode : true,
		http : {
			onLoginRequired : function() {
				require([ 'pages' ], function(pages) {
					pages.open("login");
				});
			},
			onHttpError : function(a, b, c) {
				console.log("Http错误:", {
					a : a,
					b : b,
					c : c
				});
			}
		},
		modal : {
			alert : function(option) {
				alert(option.title);
			}
		}
	})
	cui.ready([ "console-starter" ], function() {
		console.log("cui.ready")
	});
</script>
</html>
