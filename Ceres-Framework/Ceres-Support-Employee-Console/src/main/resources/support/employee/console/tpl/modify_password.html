<div class="inmodal">
	<div class="color-line"></div>
	<div class="modal-header text-center">
		<h3>修改密码</h3>
		<!--<i class="fa fa-sliders color-success h-modal-icon"></i>-->
		<small class="font-bold">请在左侧地图拾取你的位置并在右边完善地址信息</small>
	</div>
	<div class="modal-body">
		<form class="ng-pristine ng-valid " action="#" id="loginForm">
             <div class="form-group">
                 <label class="control-label">输入新密码</label>
                 <input placeholder="6-20个字符，包含大小写" class="form-control" type="password">
             </div>
             <div class="form-group">
                 <label class="control-label" >再次输入</label>
                 <input placeholder="6-20个字符，包含大小写" class="form-control" type="password">
             </div>

         </form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
		<button type="button" class="btn btn-danger" id="pickup-ok"
			ng-click="ok()">确认修改</button>
	</div>
</div>
