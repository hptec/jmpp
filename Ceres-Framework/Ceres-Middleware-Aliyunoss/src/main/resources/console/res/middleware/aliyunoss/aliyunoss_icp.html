<div class="row" >
	<div class="col-md-12">
		<div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">服务商</h3>
              <button class="btn btn-success btn-sm pull-right" ng-if="init.enable == 'false'" ng-click="makeOpen('N')">我要开启短信服务</button>
              <button class="btn btn-danger btn-sm pull-right" ng-if="init.enable == 'true'" ng-click="makeOpen('Y')">我要关闭短信服务</button>
            </div><!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">阿里云开放存储服务</label>
                  <div class="col-sm-5">
                     <select class="form-control" ng-model="init.provider_name" ng-options="aliyunoss.name as aliyunoss.name for aliyunoss in init.aliyunossProviders" ></select>
                  </div>
                   <small class=" col-sm-5 control-label " style="text-align:left;"></small>
                </div>
                <div class="form-group" >
                  <label class="col-sm-2 control-label" >accessKeyId</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="init.accessKeyId"  >
                  </div>
                </div>
                 <div class="form-group" >
                  <label class="col-sm-2 control-label" >accessKeySecret</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="init.accessKeySecret"  >
                  </div>
                </div>
                 <div class="form-group" >
                  <label class="col-sm-2 control-label" >Bucket名称</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="init.bucketname"  >
                  </div>
                   <small class=" col-sm-5 control-label " style="text-align:left;">请进入<a href="http://www.aliyun.com/" target="_blank">阿里云</a>进行设置</small>
                </div>
              </div><!-- /.box-body -->
              <div class="box-footer">
                <button type="button" class="btn btn-primary pull-right" ng-click="doUpdate()">确认修改</button>
              </div><!-- /.box-footer -->
            </form>
          </div>
	</div>
</div>
