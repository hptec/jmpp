   <script type="text/javascript">
	   	var enums={
	   		<#list enums?keys as key> 
	   		 	${key} :[
	   		 		<#assign x= enums[key]>
	   		 	  	<#list x as ln>
	   		 	  		{
	   		 	  			key:'${ln.key}',
	   		 	  			desc:'${ln.desc}'
	   		 	  		},
	   		 	  	</#list>
	   		 	  		
	   		 	  	],
          	</#list>
	   		 empty:[]
	   	}
	   
		// 初始化enums便于索引查找
		$.extend($c.enums, enums);
	   	
	   	<#if oss_path??>
	   	$c.oss_path='${oss_path}';
	   	</#if>
	   	$c.oss_open='${oss_open}';
	   	$c.loginUrl = '${loginUrl}';
	   	
	   	$.extend($c.queryForms,JSON.parse('${queryforms}'));
   </script>
