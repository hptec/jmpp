<div class="row" >
	<div class="col-md-12">
		<div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">菜单编辑</h3>
              <button class="btn btn-default btn-sm pull-right"  ng-click="recover(menu.id)"><i class="fa fa-fw fa-refresh"></i>恢复为出厂数据</button>
              <!-- <span class="pull-right" ng-if="enable == 'false'">当前状态为“已关闭”</span>
              <span class="pull-right" ng-if="enable == 'true'">当前状态为“已开启”</span> -->
            </div><!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <div class="box-body">
                <div class="form-group" >
                  <label class="col-sm-2 control-label" >菜单ID</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" readonly ng-model="menu.id"  >
                  </div>
                </div>
                <div class="form-group" >
                  <label class="col-sm-2 control-label" >图标</label>
                  <div class="col-sm-5">
                    <i class="{{menu.icon}}" ng-if="menu.icon"></i>
                  </div>
                </div>
                <div class="form-group" >
                  <label class="col-sm-2 control-label">标题</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control"  ng-model="menu.title"  >
                  </div>
                </div>
                 <div class="form-group" >
                  <label class="col-sm-2 control-label">链接</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control"  ng-model="menu.link"  >
                  </div>
                </div>
                 <div class="form-group" >
                  <label class="col-sm-2 control-label">模式匹配</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control"  ng-model="menu.url_pattern"  >
                  </div>
                </div>
                 <div class="form-group" >
                  <label class="col-sm-2 control-label">模板位置</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control"  ng-model="menu.templateUrl"  >
                  </div>
                </div>
                <div class="form-group" >
                  <label class="col-sm-2 control-label">控制器名称</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control"  ng-model="menu.ctrl"  >
                  </div>
                </div>
                 <div class="form-group">
                  <label class="col-sm-2 control-label">父菜单</label>
                  <div class="col-sm-5">
                     <select class="form-control" ng-model="menu.parent_id"  ng-options="m.id as m.title for m in all_menu" >
                     	<option value="">顶级菜单</option>
                     </select>
                  </div>
                   <small class=" col-sm-5 control-label " style="text-align:left;"></small>
                </div>
                <div class="form-group" >
                  <label class="col-sm-2 control-label">排序</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control"  ng-model="menu.sort_index"  >
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">类型</label>
                  <div class="col-sm-5">
                     <select class="form-control" ng-model="menu.is_menu"  >
                     	<option value="Y">菜单</option>
                     	<option value="N">权限</option>
                     </select>
                  </div>
                   <small class=" col-sm-5 control-label " style="text-align:left;"></small>
                </div>
              </div><!-- /.box-body -->
              <div class="box-footer">
              	 <a type="button" class="btn btn-default" ng-href="#/enterprize/authorize/menulist" >返回列表</a>
                <button type="button" class="btn btn-primary pull-right" ng-click="doUpdate()">确认修改</button>
              </div><!-- /.box-footer -->
            </form>
          </div>
	</div>
</div>
