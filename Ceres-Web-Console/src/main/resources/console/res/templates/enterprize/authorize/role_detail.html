<div class="row">
	<div class="col-md-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">角色基本信息</h3>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<div class="col-md-12">
					<div class="form-group col-md-6">
						<label>名称</label> 
						<input type="text" class="form-control" placeholder="请输入角色名称" ng-model="role.name">
					</div>
					<div class="form-group col-md-6">
						<label>类型</label> 
						<select class="form-control" ng-model="role.super_admin">
							<option value="Y">超级管理员</option>
							<option value="N">普通管理员</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label>成员</label>
						<select  class="form-control select2" ng-model="role.employeeIds" multiple="multiple" 
							ng-options="m.id as m.nickname for m in all_employee">
						</select>
					</div>
					<div class="form-group col-md-6">
						<label>菜单</label>
						<select   class="form-control select2" ng-model="role.menuIds" multiple="multiple" 
							ng-options="m.id as m.title for m in all_menu">
						</select>
					</div>
				</div>
			</div>
			<!-- /.box-body -->
			<div class="box-footer">
				<a type="button" class="btn btn-default"
					ng-href="#/enterprize/authorize/rolelist">返回列表</a>
				<button type="button" class="btn btn-primary pull-right"
					ng-click="doUpdate()">保存角色</button>
			</div>
			<!-- /.box-footer -->
		</div>
