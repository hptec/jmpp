<!DOCTYPE html>
<html ng-app="loginApp" ng-controller="LoginCtrl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{SITE_SHORT_NAME}} | 管理中心</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="cp?id=console/res/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="cp?id=console/res/font-awesome-4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="cp?id=console/res/ionicons-2.0.1/css/ionicons.min.css">
    <!-- jvectormap -->
    <link rel="stylesheet" href="cp?id=console/res/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="cp?id=console/res/dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="cp?id=console/res/plugins/iCheck/square/blue.css">
    <link rel="stylesheet" href="cp?id=console/res/dist/css/skins/_all-skins.min.css">
    

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      	<!-- jQuery 2.1.4 -->
    <script src="cp?id=console/res/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="cp?id=console/res/bootstrap/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="cp?id=console/res/plugins/fastclick/fastclick.min.js"></script>
    <script src="cp?id=console/res/plugins/iCheck/icheck.min.js"></script>
    <!-- Ceres -->
    <script src="cp?id=console/res/js/ceres-console-core.js"></script>
    <script src="cp?id=console/res/js/ceres-core-func.js"></script>
  </head>
  <body class="hold-transition login-page" >
    <div class="login-box">
      <div class="login-logo">
        <a href="javascript:void(0);"><b ng-bind="SITE_SHORT_NAME"> </b>管理中心</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">登入系统开始您的管理旅程</p>
        <form >
          <div class="form-group has-feedback">
            <input type="text" ng-model="loginInfo.usr"  class="form-control" placeholder="请输入用户名">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" ng-model="loginInfo.pwd" class="form-control" placeholder="请输入密码">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"  id="remember" name="remember" ng-model="loginInfo.remember" > 记住我的登录
                </label>
              </div>
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="doLogin()">登录</button>
            </div><!-- /.col -->
          </div>
        </form>
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
   
  </body>
    <script src="cp?id=console/res/js/ceres-pages-login.js" ></script>
    <script src="cp?id=console/res/angular-1.4.5/angular.min.js"></script>
</html>
